<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <nav>
            <div class="logo-icon">
              <h1 class="logo">HYACINTH</h1>
              <div class="hamburger">
                <div class="ham"></div>
                <div class="ham"></div>
                <div class="ham"></div>
              </div>
            </div>
            <div class="nav-items">
              <ul>
                <li class="nav-list"><a href="index.html">HOME</a></li>
                <li class="nav-list"><a href="#">PROJECTS</a></li>
                <li class="nav-list">
                  <a href="css/contact-style.css">CONTACT</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <section class="form-container">
          <div class="form-content">
            <h3>Send A Mail</h3>
            <form
              action="https://formsubmit.co/korretdude1@gmail.com"
              method="post"
            >
              <label for="name">Name:</label> <br />
              <input type="text" name="Name" id="name" /> <br />
              <label for="email">Email:</label> <br />
              <input type="email" name="Email" id="email" /> <br />
              <label for="textarea" name="text">Write Me:</label> <br />
              <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
              ></textarea>
              <br />
              <input type="submit" value="Send" id="send" />
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
